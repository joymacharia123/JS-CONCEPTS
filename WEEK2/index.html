<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="game-container">
    
        <div id="choices">
            <button onclick="playRound('rock')">Rock</button>
            <button onclick="playRound('paper')">Paper</button>
            <button onclick="playRound('scissors')">Scissors</button>
        </div>
        <div id="result"></div>
        <div id="score">Score: Player 1: 0, Player 2: 0</div>
        <button onclick="resetGame()">Reset Game</button>
    </div>
    <script src="/weekend.js"></script>
</body>
</html>
